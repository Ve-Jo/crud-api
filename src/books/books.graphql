type Book {
  id: ID!
  name: String!
  year: Int!
  author: String!
}

type Query {
  getBooks: [Book]
  getBookById(id: String!): Book
}

type Mutation {
  createBook(name: String!, year: Int!, author: String!): Book!
  updateBook(id: ID!, name: String!, year: Int!, author: String!): Book
  deleteBook(id: ID!): Book
}
